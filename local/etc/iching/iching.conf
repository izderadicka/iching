<!-- DON'T EDIT THIS FILE! It is generated from iching.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>
    <user>ivan</user><group>ivan</group>
    <logdir>/usr/local/var/log/iching</logdir>
    <datadir>/usr/local/var/data/iching</datadir>
    <charset>utf-8</charset>
    <debugmode />
    <commandpipe>/usr/local/var/run/iching-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="cairo2" /> <extension findlib-package="uuidm" />
    <host hostfilter="*">
      <static dir="/usr/local/var/www/iching/static" />
      <static dir="/usr/local/var/www/iching/eliom" />
      <eliommodule module="/usr/local/lib/iching/iching.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
