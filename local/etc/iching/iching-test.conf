<!-- DON'T EDIT THIS FILE! It is generated from iching.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>5000</port>
    
    <logdir>local/var/log/iching</logdir>
    <datadir>local/var/data/iching</datadir>
    <charset>utf-8</charset>
    <debugmode />
    <commandpipe>local/var/run/iching-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="cairo2" /> <extension findlib-package="uuidm" />
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/iching/eliom" />
      <eliommodule module="local/lib/iching/iching.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
